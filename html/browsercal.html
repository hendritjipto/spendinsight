<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Financial Diary CCC</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<style>
			body {
				font-family: "Open Sans", sans-serif;
			}

			#loading-container {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				min-height: 400px;
			}

			.spinner-border {
				width: 3rem;
				height: 3rem;
			}

			.accordion-button {
				padding: 0.8rem 1rem; /* Adjust top-bottom and left-right padding */
			}

			#content-container {
				display: none;
			}

            			/* Add alternating row colors */
			#content:nth-child(odd) {
				background-color: #ececec;
                border-top: 1px solid #e1e0e0;/* Light gray background for odd rows */
			}

            #footer{
                border-bottom: 1px solid #e1e0e0;
            }

			#content:nth-child(even) {
				background-color: #ffffff; /* White background for even rows */
                border-top: 1px solid #e1e0e0;/* Light gray background for odd rows */
			}
		</style>
	</head>
	<body>
		<div class="container mt-4 mb-5">			            <div class="row mb-4" id="filter">
            <div class="col-md-5 col-12 box mb-2">
                <select
                    id="selectBankAccountNumber"
                    class="form-select"
                    aria-label="Default select example"
                >
                    <option selected value="0">Getting Bank Account Number....</option>
                </select>
            </div>
            <div class="col-md-3 col-12 box">
                <button id="profile" class="btn btn-primary mb-2 w-100">
                    üìù Go to profile
                </button>
            </div>
            <div class="col-md-4 col-12 box">
                <select
                    id="selectMonth"
                    class="form-select"
                    aria-label="Default select example"
                >
                    <option selected value="2025-02-01">February 2025</option>
                    <option value="2025-03-01">March 2025</option>
                </select>
            </div>
        </div>
			<h1 class="text-center">Financial Diary</h1>

			<!-- Loading spinner container -->
			<div id="loading-container">
				<div class="spinner-border text-primary" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
				<p class="mt-2">Loading your financial data...</p>
			</div>

			<!-- Content container (hidden initially) -->
			<div id="content-container">
				<div class="d-flex justify-content-center">
					<canvas
						id="myDonutChart"
						style="max-width: 400px; max-height: 400px"
					></canvas>
				</div>
				<button id="toggleAccordionBtn" class="btn btn-primary mb-3">
					Expand All
				</button>
				<div class="accordion mt-5" id="accordionExample">
					<!-- Accordion items will be generated dynamically -->
				</div>
			</div>
		</div>
        <script src="/browsercal.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
	</body>
</html>
